# ====================================
# Vue.js Frontend for Weather Application
# ====================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-frontend
  namespace: weather
  labels:
    app: weather-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-frontend
  template:
    metadata:
      labels:
        app: weather-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: temitayocharles/weather-frontend:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        
        env:
        - name: VUE_APP_API_URL
          value: "http://weather-backend:5002/api"
        - name: VUE_APP_ENV
          value: "production"
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
      
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: weather-frontend
  namespace: weather
  labels:
    app: weather-frontend
    tier: frontend
spec:
  type: LoadBalancer
  selector:
    app: weather-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
