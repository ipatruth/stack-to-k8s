# ====================================
# Ingress for Educational Platform
# ====================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: educational-ingress
  namespace: educational
  labels:
    app: educational-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"  # Allow file uploads
spec:
  ingressClassName: nginx
  rules:
  - host: educational.local
    http:
      paths:
      # Frontend routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: educational-frontend
            port:
              number: 80
      
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: educational-backend
            port:
              number: 8080
      
      # Actuator endpoints (health checks)
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: educational-backend
            port:
              number: 8080
