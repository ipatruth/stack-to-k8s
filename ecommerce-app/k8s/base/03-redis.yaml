# ====================================
# Redis Deployment for E-commerce
# Password-protected cache and session store
# ====================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ecommerce-redis-pvc
  namespace: ecommerce
  labels:
    app: ecommerce-app
    component: redis
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-redis
  namespace: ecommerce
  labels:
    app: ecommerce-app
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-app
      component: redis
  template:
    metadata:
      labels:
        app: ecommerce-app
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        - --appendonly
        - "yes"
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecommerce-secret
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a $REDIS_PASSWORD ping | grep PONG
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a $REDIS_PASSWORD ping | grep PONG
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: ecommerce-redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-redis
  namespace: ecommerce
  labels:
    app: ecommerce-app
    component: redis
spec:
  type: ClusterIP
  selector:
    app: ecommerce-app
    component: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
