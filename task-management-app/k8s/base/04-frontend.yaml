# ====================================
# Frontend Deployment for Task Management App
# React application with Nginx
# ====================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-frontend
  namespace: task-management
  labels:
    app: task-management-app
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-management-app
      component: frontend
  template:
    metadata:
      labels:
        app: task-management-app
        component: frontend
    spec:
      containers:
      - name: frontend
        image: temitayocharles/task-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://task-backend:8082"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2

---
apiVersion: v1
kind: Service
metadata:
  name: task-frontend
  namespace: task-management
  labels:
    app: task-management-app
    component: frontend
spec:
  type: LoadBalancer
  selector:
    app: task-management-app
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
