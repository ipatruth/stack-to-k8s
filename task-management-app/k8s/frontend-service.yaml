# ====================================
# Frontend Service for Task Management Application
# ====================================
apiVersion: v1
kind: Service
metadata:
  name: task-frontend
  namespace: task-lab
  labels:
    app: task-frontend
spec:
  type: LoadBalancer
  selector:
    app: task-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
