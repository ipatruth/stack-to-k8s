# ====================================
# Frontend Deployment for Medical Care System
# Blazor application
# ====================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medical-frontend
  namespace: medical-care
  labels:
    app: medical-care-system
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medical-care-system
      component: frontend
  template:
    metadata:
      labels:
        app: medical-care-system
        component: frontend
    spec:
      containers:
      - name: frontend
        image: temitayocharles/medical-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: API_URL
          value: "http://medical-api:5170"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2

---
apiVersion: v1
kind: Service
metadata:
  name: medical-frontend
  namespace: medical-care
  labels:
    app: medical-care-system
    component: frontend
spec:
  type: LoadBalancer
  selector:
    app: medical-care-system
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
