# ====================================
# Frontend Deployment for Social Media Platform
# React Native Web with WebSocket support
# ====================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-frontend
  namespace: social-media
  labels:
    app: social-media-platform
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: social-media-platform
      component: frontend
  template:
    metadata:
      labels:
        app: social-media-platform
        component: frontend
    spec:
      containers:
      - name: frontend
        image: temitayocharles/social-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://social-backend:3005"
        - name: REACT_APP_WS_URL
          value: "ws://social-backend:3005"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2

---
apiVersion: v1
kind: Service
metadata:
  name: social-frontend
  namespace: social-media
  labels:
    app: social-media-platform
    component: frontend
spec:
  type: LoadBalancer
  selector:
    app: social-media-platform
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
