# ====================================
# Ingress for Weather Application
# ====================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-ingress
  namespace: weather
  labels:
    app: weather-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: weather.local
    http:
      paths:
      # Frontend routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weather-frontend
            port:
              number: 80
      
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: weather-backend
            port:
              number: 5002
